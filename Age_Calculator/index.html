<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Age Calculator</title>
</head>

<body style=" height: 100vh; ">
    <nav>
        <ul>
            <li>
                Age Calculator
            </li>
        </ul>
    </nav>
    <div id="alert">

    </div>
    <div class="container " style="padding: 32px;width: 55%;border-radius: 30px;">
            <h1 style="font-family: serif;">Age Calculator</h1>
        <hr class="my-4">
        <form id="formSubmit">
            <div class="row mb-3">
                <label for="birthday" class="col-sm-2 col-form-label"
                    style="font-family: emoji; font-size:18px; width: 24%;">Enter your birthday</label>
                <div class="col-sm-10"  style="width:70%">
                    <input type="date" class="form-control" id="birthday" >
                </div>
            </div>


            <button type="submit" id="btn">Calculate</button>
        </form>
        <div id="ans" class="cont mt-5">

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
