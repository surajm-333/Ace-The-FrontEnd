<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tooltip</title>
</head>
<body>
    <figure data-tooltip="Mountain Scenery"> <!--Data element which will show when we hover the element-->
        <img src="mountain.png" alt="mountain"
            class="mountain-image">
    </figure>
</body>
</html>
