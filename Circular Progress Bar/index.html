<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circular progress bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="skill-card">
        <div class="outer">
            <div class="inner">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#2193b0" />
                            <stop offset="100%" stop-color="#6dd5ed" />
                        </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
                <div class="number">--</div>
            </div>
        </div>
        <span class="skill-name">Lorem ipsum</span>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error distinctio delectus quibusdam molestias ut, odio molestiae ipsa, modi placeat nulla optio soluta et illo. Sapiente rem qui sint possimus sunt.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
